<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Items list</title>
</head>
<body>

	{% include 'header.html' %}

	<h1>Items List</h1>

	{% if not items %}
		<p>No items found</p>
	{% else %}
		<ul>
			{% for item in items %}
				<li>{{ item }}</li>
			{% endfor %}
		</ul>
	{% endif %}

	{% include 'footer.html' %}

</body>
</html>
